name: Node.js CI with Random Failure

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  setup-and-pr:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Create Node.js project files
      run: |
        echo "Creating Node.js test files..."
        echo '{ "name": "test-project", "version": "1.0.0", "scripts": { "test": "jest" } }' > package.json
        echo "describe('Test suite', () => { it('should pass or fail randomly', () => { expect(Math.random() > 0.3).toBe(true) }) })" > test.js
        npm install jest --save-dev
        
    - name: Create PR
      run: |
        git checkout -b node-test-$(date +%s)
        git add .
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git commit -m "Add Node.js test files"
        git push origin HEAD
        gh pr create --title "Node.js test PR" --body "Automated Node.js test PR" --head $(git branch --show-current)
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}

  test:
    needs: setup-and-pr
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: 18.x
    - run: npm install
    - run: npm test
