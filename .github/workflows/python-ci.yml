name: Python CI with Random Failure

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

jobs:
  setup-and-pr:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Create Python test files
      run: |
        echo "Creating Python test files..."
        echo "import random" > test.py
        echo "def test_example():" >> test.py
        echo "    assert random.random() > 0.3, 'Random test failure'" >> test.py
        echo "requirements.txt" > requirements.txt
        
    - name: Create PR
      run: |
        git checkout -b python-test-$(date +%s)
        git add .
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git commit -m "Add Python test files"
        git push origin HEAD
        gh pr create --title "Python test PR" --body "Automated Python test PR" --head $(git branch --show-current)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    needs: setup-and-pr
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - run: python test.py
