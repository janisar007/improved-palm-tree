name: Docker Build with Random Failure

on:
  schedule:
    - cron: '17,37,57 * * * *'
  workflow_dispatch:

jobs:
  setup-and-pr:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Create Dockerfile
      run: |
        echo "Creating Dockerfile..."
        echo "FROM alpine:latest" > Dockerfile
        if [ $((RANDOM % 2)) -eq 0 ]; then
          echo "RUN apt-get update && apt-get install -y curl" >> Dockerfile  # This will fail on Alpine
        else
          echo "RUN apk add --no-cache curl" >> Dockerfile  # Correct for Alpine
        fi
        
    - name: Create PR
      run: |
        git checkout -b docker-test-$(date +%s)
        git add .
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git commit -m "Add Dockerfile"
        git push origin HEAD
        gh pr create --title "Docker test PR" --body "Automated Docker test PR" --head $(git branch --show-current)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: setup-and-pr
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: docker build .
